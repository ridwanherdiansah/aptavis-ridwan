<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <button id="addProjectBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add Project</button>
            <button id="addTaskBtn" class="bg-green-500 text-white px-4 py-2 rounded">Add Task</button>
        </div>

        <!-- Project List -->
        <div id="projectList" class="bg-white shadow rounded p-4">
            <!-- Dynamic content will be loaded here -->
        </div>

        <!-- Sliding Modal Project -->
        <div id="slidingContainerProject" class="fixed top-0 right-0 w-full md:w-1/3 h-full bg-white shadow-lg">
            <div class="p-4">
                <div class="flex justify-between items-center">
                    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Project</h2>
                    <button type="button" id="closeBtnProject" class="bg-gray-500 text-white px-4 py-2 rounded">Close</button>
                </div>                
                <form id="projectForm">
                    <input type="hidden" id="editId" value="">

                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Project</label>
                        <input type="text" id="name" class="w-full p-2 border rounded">
                    </div>

                    <div class="mb-4">
                        <label for="status" class="block text-gray-700">Status</label>
                        <select id="status" class="w-full p-2 border rounded">
                            <option value="Draft">Draft</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>

                    <div class="flex justify-between">
                        <button type="button" id="deleteBtnProject" class="bg-red-500 text-white px-4 py-2 rounded hidden">Delete</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sliding Modal Task -->
        <div id="slidingContainerTask" class="fixed top-0 right-0 w-full md:w-1/3 h-full bg-white shadow-lg">
            <div class="p-4">
                <div class="flex justify-between items-center">
                    <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Task</h2>
                    <button type="button" id="closeBtnTask" class="bg-gray-500 text-white px-4 py-2 rounded">Close</button>
                </div>                
                <form id="taskForm">
                    <input type="hidden" id="editTaskId" value="">

                    <div class="mb-4">
                        <label for="projectSelect" class="block text-gray-700">Project</label>
                        <select id="projectSelect" class="w-full p-2 border rounded">
                            <!-- Options akan diisi secara dinamis -->
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="taskName" class="block text-gray-700">Task</label>
                        <input type="text" id="taskName" class="w-full p-2 border rounded">
                    </div>

                    <div class="mb-4">
                        <label for="taskStatus" class="block text-gray-700">Status</label>
                        <select id="taskStatus" class="w-full p-2 border rounded">
                            <option value="Draft">Draft</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="taskBobot" class="block text-gray-700">Bobot</label>
                        <input type="text" id="taskBobot" class="w-full p-2 border rounded">
                    </div>

                    <div class="flex justify-between">
                        <button type="button" id="deleteBtnTask" class="bg-red-500 text-white px-4 py-2 rounded hidden">Delete</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                    </div>
                </form>
            </div>
        </div>

<script src="project.js"></script>
<script src="task.js"></script>
